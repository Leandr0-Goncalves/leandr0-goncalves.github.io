<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Projects - Portfólio</title>

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style/header.css" />
    <link rel="stylesheet" href="../css/style/index.css" />
  </head>
  <body class="bg-dark text-light">
    <div id="header"></div>

    <main class="container py-5">
      <h1>Projects</h1>
      <p class="text-secondary">

      </p>

      <!-- exemplo de card -->
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card bg-dark border-0 shadow h-100">
            <div class="card-body">
              <h5 class="card-title">Jogo Exemplo</h5>
              <p class="text-secondary">Descrição curta do projeto.</p>
              <a class="btn btn-outline-light" href="#">Ver</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="../js/bootstrap/bootstrap.min.js" defer></script>
    <script src="../js/include.js" defer></script>
  </body>
</html>
